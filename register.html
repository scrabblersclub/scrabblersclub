    <script src="swiper-bundle.min.js"></script>

    
  <script>
    const form = document.querySelector("#form")
    const submitButton = document.querySelector("#submit")
    const successmsg = document.querySelector(".register-success")
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyjbyhZtLcRtD-0lK0p5ZeOQSqhy9jyZxHlufYRgb4L-tWlwSc8VHjTe7g1fF2UwYlR1g/exec'

    form.addEventListener('submit', e => {
      submitButton.disabled = true
      e.preventDefault()
      let requestBody = new FormData(form)
      fetch(scriptURL, { method: 'POST', body: requestBody})
        .then(response => {
          successmsg.innerHTML = "Registered Successfully!"
          submitButton.disabled = false
          setTimeout(() => {
            successmsg.innerHTML = ""
          }, 2000)
          form.reset()
          })
        .catch(error => {
        alert('Error!', error.message)
          submitButton.disabled = false

        }
        )
    })
  </script>
